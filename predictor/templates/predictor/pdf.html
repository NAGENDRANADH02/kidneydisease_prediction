<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CKD Prediction Report</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 30px;
            line-height: 1.6;
            background-color: #f4f9f9;
            color: #1e2a38;
        }
        h1, h2 {
            color: #145374;
        }
        .section {
            margin-bottom: 25px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #cfe0e8;
            padding: 10px 14px;
            text-align: left;
        }
        th {
            background-color: #dbeaf3;
            color: #12343b;
        }
        tr:nth-child(even) {
            background-color: #f0f8fb;
        }
        .highlight {
            font-weight: bold;
            color: #0e7c7b;
        }
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            text-align: center;
            color: #7a8a99;
        }
    </style>
</head>
<body>
    <h1>Chronic Kidney Disease Prediction Report</h1>

    <div class="section">
        <h2>üìù Patient Input Data</h2>
        <table>
            <thead>
                <tr>
                    <th>Feature</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody>
                {% for key, value in form_data.items %}
                <tr>
                    <td>{{ key|capfirst }}</td>
                    <td>{{ value }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="section">
        <h2>üî¨ Prediction Result</h2>
        <p><strong>Diagnosis:</strong> <span class="highlight">{{ result }}</span></p>
        <p><strong>Risk Score:</strong> <span class="highlight">{{ risk_score }}</span></p>
    </div>

    <div class="footer">
        Generated by CKD Prediction System | {{ timestamp }}
    </div>
</body>
</html>
