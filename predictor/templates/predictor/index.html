<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CKD Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* Animated background */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(-45deg, #f3e9ff, #fdf2e9, #e8daef, #f3e9ff);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(to right, #8e44ad, #9b59b6);
            border-top-left-radius: 16px;
            border-top-right-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .card {
            border: none;
            border-radius: 20px;
            background: #fff;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.01);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }

        .btn-purple {
            background: linear-gradient(to right, #8e44ad, #9b59b6);
            border: none;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-purple:hover {
            background: linear-gradient(to right, #732d91, #8e44ad);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(142, 68, 173, 0.4);
        }

        .form-label {
            font-weight: 600;
            color: #2c3e50;
            transition: all 0.3s;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.6rem;
            border-radius: 10px;
            border: 1px solid #ccc;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #8e44ad;
            box-shadow: 0 0 6px rgba(155, 89, 182, 0.4);
            outline: none;
        }

        .form-label:hover {
            color: #8e44ad;
        }

        .bi-heart-pulse-fill {
            animation: pulse 1.2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .card-body {
            animation: fadeInUp 0.8s ease forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container mt-5 mb-5">
    <div class="card shadow-lg">
        <div class="card-header header text-white text-center py-4">
            <h2 class="mb-1"><i class="bi bi-heart-pulse-fill me-2"></i>Chronic Kidney Disease Predictor</h2>
            <p class="mb-0">Enter your medical parameters to assess CKD risk</p>
        </div>

        <div class="card-body px-4 py-5">
            <form method="POST" novalidate>
                {% csrf_token %}
                <div class="row">
                    {% for field in form %}
                        <div class="col-md-6 mb-4">
                            <label class="form-label">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger small">{{ field.errors }}</div>
                            {% endif %}
                        </div>
                    {% endfor %}
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-purple px-5 py-2">
                        <i class="bi bi-cpu-fill me-2"></i>Predict Now
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
